<div class="box">
    <div class="box1">
        <img src="assets\education.svg">
        <h1>Bookstore</h1>
    </div>
</div>
<div class="box2">
    <h1>Forgot Your Password?</h1>   
</div>
<div class="box3">
    
    <div class="box4">
        <div class="inner">
      
           <h4>Enter your email address and we'll send you a link to reset your password.</h4>
        </div>
        
        <div class="inp">
            <form [formGroup]="ResetForm" (ngSubmit)="ForgotSubmit()">   
            <div class="both">
                <mat-form-field appearance="outline" class="id">
                    <mat-label>Email Id</mat-label>
                    <input matInput formControlName="email">   
                    <mat-error *ngIf="ResetForm.hasError('required','email')">
                      email is Required!
                  </mat-error>
                  <mat-error *ngIf="ResetForm.hasError('email','email')">
                      email is not valid!  
                  </mat-error> 
                  </mat-form-field>         
               <button mat-raised-button color="primary" id="bu">Reset Password</button>
            </div>
        </form>
        </div>
        
    </div>

</div>
<div class="box5">
             
    <button mat-raised-button  class="create">CREATE ACCOUNT</button>

    
    
</div>
